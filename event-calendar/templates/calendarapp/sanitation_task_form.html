{% extends 'base/base.html' %}
{% block title %}New Sanitation Task{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="tile">
      <div class="tile-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
